<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Список Сотрудников</h1>
        {%for i in data%}
        <h2>Сотрудник {{forloop.counter}}</h2>
        Имя: {{i.name}}<br>
        Фамилия: {{i.second_name}}<br>
        Зарплата
        {%if i.salary > 50000%}
        <b style="color: green;">{{i.salary}}</b>
        {% else %}
        <b style="color: red;">{{i.salary}}</b>
        {% endif %}
        <br>
        {%endfor%}
    </body>
</html>
